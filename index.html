<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <img src="imagem/logo.jpg" alt="Logo da F4Life">
    </header>
    <footer>
        <div class="container">
            <div class="text_contact">
                <h2>Contato</h2>
            </div>
            <div class="formulario">
                <img id="imagem_mapa" src="imagem/mapa.jpg" alt="imagem da localização no mapa">
                <form>
                    <label for="name">Nome:</label><br>
                    <input type="text" id="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email">
                    <textarea class="caixa_texto" id="subject" name="subject" placeholder="Escreva aqui sua mensagem.."
                        style="height:160px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div id="redes">
                <h3>Nossas redes sociais:</h3>
                <a target="_blank" href="https://twitter.com/"><img id="imagem_twitter" src="imagem/twitter.jpg"
                        alt="twitter"></a>
                <a target="_blank" href="https://pt-br.facebook.com/"><img id="imagem_facebook"
                        src="imagem/facebook.jpg" alt="facebook"></a>
                <a target="_blank" href="https://www.instagram.com/"><img id="imagem_instagram"
                        src="imagem/instagram.jpg" alt="instagram"></a>
            </div>
        </div>
    </footer>
</body>

</html>
